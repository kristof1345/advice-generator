<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice-id">Advice #<span class="advice_id"></span></div>
      <div class="advice-text">" <span class="advice_text"></span> "</div>
      <div class="divider-desktop">
        <img src="./images/pattern-divider-desktop.svg" alt="divider-desktop" />
      </div>
      <div class="divider-mobile">
        <img src="./images/pattern-divider-mobile.svg" alt="divider-mobile" />
      </div>
      <div class="advice-gen-holder">
        <button class="advice-generator">
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
